<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Profile Card</title>
    <link rel="stylesheet" href="./profile.css" />
  </head>
  <body>
    <section>
      <div class="row">
        <div class="background">
          <img src="./images/bg-pattern-top.svg" alt="" />
          <img src="./images/bg-pattern-bottom.svg" alt="" />
        </div>
        <div class="container">
          <div class="content">
            <div class="top">
              <img src="./images/bg-pattern-card.svg" alt="card" />
            </div>
            <!-- end of top -->
            <div class="mid">
              <img src="./images/image-victor.jpg" alt="victor" />
              <div class="mid-content">
                <h2>Victor Crest<span>26</span></h2>
                <h3>London</h3>
              </div>
            </div>
            <!-- end of mid -->
            <div class="bot">
              <div class="bot1">
                <h5>80K</h5>
                <p>Followers</p>
              </div>
              <div class="bot2">
                <h5>803K</h5>
                <p>Likes</p>
              </div>
              <div class="bot3">
                <h5>1.4K</h5>
                <p>Photos</p>
              </div>
            </div>
            <!-- end of bot -->
          </div>
        </div>
        <!-- end of container -->
      </div>
      <!-- end of row -->
    </section>
  </body>
</html>
